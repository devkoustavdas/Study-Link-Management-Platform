<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobilestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <section>
        <form class="search-container">
            <input type="text" id="search-bar" placeholder="What do you want to study now?">
            <img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png" onclick="searchTopic()">
        </form>
        <table>
            <thead>
                <tr>
                    <th scope="col">Topic Name</th>
                    <th scope="col">Subject</th>
                </tr>
            </thead>
            <tbody id="search-result"></tbody>
        </table>

        <div class="tabPanel">
            <div id="videoTabButton" class="activeTab" onclick="openVideos()">Video</div>
            <div id="notesTabButton" class="inactiveTab" onclick="openNotes()">Notes</div>
        </div>
        <div class="tabDisplay">
            <div class="tab" id="videoTab">
                <table>
                    <caption>Study Videos</caption>
                    <thead>
                        <tr>
                            <th scope="col">Topic Name</th>
                            <th scope="col">Subject</th>
                        </tr>
                    </thead>
                    <tbody id="body-videos"></tbody>
                </table>
            </div>
            <div class="tab" id="notesTab">
                <table>
                    <caption>Study Notes</caption>
                    <thead>
                        <tr>
                            <th scope="col">Topic Name</th>
                            <th scope="col">Subject</th>
                        </tr>
                    </thead>
                    <tbody id="body-notes"></tbody>
                </table>
            </div>
        </div>
    </section>
    <p class="cp-text">
        Â© Copyright 2023 Koustav Das. All rights reserved.
    </p>
</body>
<script src="script.js"></script><script src="spreadsheet.js"></script><script src="search.js"></script>
</html>
